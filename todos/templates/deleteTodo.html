{% extends "navbar.html" %}
{% block title %}Your To-Dos{% endblock title %}
{% block body %}
    <div class="todos flex-col my-10 space-y-3">
        {% for i in todoList %}
        
        <div class="todo w-1/2 h-auto p-1 bg-blue-100 rounded-lg m-auto">
                <input type="checkbox" class="hover:bg-blue-50 hover:cursor-pointer active:border-blue-700 checked::border-2 p-3 m-3 appearance-none" >
                {{i.todoName}}
            </div>

        {% endfor %}

    </div>

    <div>
        <a href="/todo/">
            <button class="fixed bottom-0 right-0 rounded-full bg-red-500 text-white text-xl m-5 p-5 hover:bg-red-600 disabled:bg-red-200">
                Delete a To-Do
            </button>
        </a>
        <a href="/todo/">
            <button class="fixed bottom-0 left-0 rounded-full bg-blue-500 text-white text-xl m-5 p-5 hover:bg-blue-600">
                Cancel
            </button>
        </a>
    </div>

{% endblock body %}
