{% extends "navbar.html" %}
{% block title %}Add To-Do{% endblock title %}

{% block body %}

<form action="/addTodo/" method="post">
    {% csrf_token %}
    <div class="flex-col justify-center">
        <div class="my-5 p-3 mx-auto">
            <input type="text" placeholder="Add Your To-Do" id='newtodo' name="newtodo" class="h-10 w-1/2 border-2 border-gray-500 bg-blue-200 rounded-xl">
        </div>
        <div class="my-5 p-3 mx-auto w-1/2 flex justify-between">
            <div class="p-3 m-3">
                <a href="/todos/" class="bg-red-900 text-white rounded-2xl p-3 border-2 hover:bg-red-700">Cancel</a>
            </div>
            <div class="p-3 m-3">
                <button class="bg-green-900 text-white rounded-2xl p-3 border-2 hover:bg-green-700">Save</button>
            </div>
        </div>
    </div>
</form>
{% endblock body %}
